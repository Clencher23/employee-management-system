{% include 'header.html'%}

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!= document.signup.cpwd.value)
    {
    alert('Password and repeat Password does not match'):
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style=" border-botton : 2px solid orange">Employee Login</h5>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Your Enail id here" required>
                        </div>
                    </div>
</div>
                <div class="form-row">    
                <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" name="Password" class="form-control" placeholder="Enter Your Password here" required>
</div>
                </div>
                </div>
                <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">
            </form>    
    </div>    
</div>
{% if error == "no" %}
<script>
    alert('Logged In Successful');
    window.location = ('{% url 'emp_home'%}');
</script>
{% endif %}
{%  if error == "yes" %}
<script>
    alert('Inavlid Login credintials, Try Again....');
</script>
{% endif %}
